name: NodeCI

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      type:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Type of Run'
        # Default value if no value is explicitly provided
        default: 'none'
        # Input has to be provided for the workflow to run
        required: false
        # The data type of the input
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: check exiting run
      run: |
        ls -la
        sh check_job.sh

    - name: Setup Node.js
      uses: actions/setup-node@v2
      env:
         NODE_VER: ${{secrets.NODE_VERSION}}
      with:
        node-version: ${{env.NODE_VER}}

    - name: Install dependencies
      run: | 
         npm install
         echo "$GITHUB_WORKFLOW $GITHUB_REF"
         echo run is a ${{ github.event.inputs.type }}
    - name: Run test
      run: npm test
    - name: Get NodeJS Version
      id: nodeversion
      run: |
        curl -L \
        -H "Accept: application/vnd.github+json" \
        -H "Authorization: Bearer ${{secrets.PAT}} " \
        -H "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/orgs/bhanuraina/actions/permissions
        echo "name=version::$(node --version)" >> $GITHUB_OUTPUT   
 # Setup robotfw to run tests
    - name: Robotframework setup
      uses: bhanuraina/robotfw-setup@main
      id: robot-setup
      if: ${{ hashFiles(inputs.robot_test_path) != '' }}
      with:
          requirements_path: ${{ inputs.robot_requirements_path }}

      # run tests
    - name: Tests - run tests osix
      id: tests
      if: ${{ hashFiles(inputs.robot_test_path) != '' }}
      run: |
        results_dir="${GITHUB_JOB}-${GITHUB_RUN_NUMBER}_$(date +%Y%m%d-%H%M%S)"
        echo "results_dir=$results_dir" >> $GITHUB_ENV
        robot --outputdir ${results_dir} ${{ inputs.robot_test_path }} \
          && echo "result=true" >> $GITHUB_OUTPUT \
          || echo "result=false" >> $GITHUB_OUTPUT
    
     
